spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}/${MYSQL_DATABASE:ace}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=${MYSQL_USER:ace}
spring.datasource.password=${MYSQL_PASS:as1234}

spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG

spring.datasource.hikari.auto-commit=false

ace.data.mock=true
ace.storage.submissions-path=${FILE_UPLOAD_DIR:/home/xuma/upload-dir}

ace.queues.submission.queue=submission-queue
ace.queues.submission.exchange=submission-exchange
ace.queues.judgement.queue=judgement-queue
ace.queues.judgement.exchange=judgement-exchange

ace.queues.simulation.queue=simulation-queue
ace.queues.simulation.exchange=simulation-exchange
ace.queues.simulation-result.queue=simulation-result-queue
ace.queues.simulation-result.exchange=simulation-result-exchange

ace.queues.analysis.queue=analysis-queue
ace.queues.analysis.exchange=analysis-exchange
ace.queues.analysis-result.queue=analysis-result-queue
ace.queues.analysis-result.exchange=analysis-result-exchange
